name: Trigger auto deployment for containerapptest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapptest-AutoDeployTrigger-633899fc-d907-46b3-806d-aa301567fa45.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: fhtestcontainerregistry.azurecr.io
          username: ${{ secrets.CONTAINERAPPTEST_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPTEST_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fhtestcontainerregistry.azurecr.io/containerapptest:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERAPPTEST_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n containerapptest -g rg-fgtest-container-apps --server fhtestcontainerregistry.azurecr.io --username  ${{ secrets.CONTAINERAPPTEST_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPTEST_REGISTRY_PASSWORD }}
            az containerapp update -n containerapptest -g rg-fgtest-container-apps --image fhtestcontainerregistry.azurecr.io/containerapptest:${{ github.sha }}
